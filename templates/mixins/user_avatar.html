{% if user.avatar %}
    <div class="h-20 w-20 rounded bg-cover" style="background-image: url{{user.avatar.url}}">
{% else %}
    <div class="h-20 w-20 bg-green-400 rounded text-red-700 text-center flex items-center justify-center overflow-hidden">
        <span class="text-3xl">{{user.first_name|first}}</span>
{% endif %}
    </div>
